<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Pesquisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .results {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Digite sua pesquisa...">
        <button class="search-button" onclick="search()">Pesquisar</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`/search?q=${query}`);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.length > 0) {
                data.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = item.name;
                    resultsDiv.appendChild(p);
                });
            } else {
                resultsDiv.textContent = 'Nenhum resultado encontrado.';
            }
        }
    </script>

</body>
</html>
